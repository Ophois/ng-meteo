<h3 class="text-center">{{ titre }}</h3>
<h4 class="text-center">{{ ville }}</h4>

<ul ng-if="reponse" class="list-group">
	<li class="list-group-item meteo"><h3 class="text-center">{{ reponse.current.weather[0].description | ucfirst }}</h3></li>
	<!-- icones numérotés de 01 à 44 à personnaliser -->
	<li class="list-group-item meteo text-center"><img ng-src="http://openweathermap.org/img/wn/{{reponse.current.weather[0].icon}}@2x.png" alt="{{ reponse.current.weather[0].description }}"></li>
	<li class="list-group-item meteo">
		<h3 class="text-center">Température: {{ reponse.current.temp | number:1 }} °C</h3>
	</li>

</ul>
<!-- pour lire le resultat d'un API en json <pre>{{ reponse | json }}</pre>-->
